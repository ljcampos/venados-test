<div class="table-responsive">
  <table class="table table-striped table-hover table-sm">
    <thead>
      <tr class="table-active">
        <th>Tabla General</th>
        <th></th>
        <th></th>
        <th>JJ</th>
        <th>DG</th>
        <th>PTS</th>
      </tr>
    </thead>
    <tbody *ngIf="_statistics.length > 0">
      <tr *ngFor="let statistic of _statistics">
        <td>{{statistic.position}}</td>
        <td>
          <img class="img-fluid img-thumbnail rounded-circle" style="min-height: 50px;min-width: 50px;" src="{{statistic.image}}" alt="{{statistic.team}}">
        </td>
        <td>{{statistic.team}}</td>
        <td>{{statistic.games}}</td>
        <td>{{statistic.score_diff}}</td>
        <td>{{statistic.points}}</td>
      </tr>
    </tbody>

    <tbody *ngIf="_statistics.length === 0 && isLoading">
      <tr>
        <td colspan="6">
          <div class="text-center">
            <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
          </div>
        </td>
      </tr>
    </tbody>

    <tbody *ngIf="_statistics.length === 0 && !isLoading">
      <tr>
          <td colspan="6">
            <div class="text-center">
              <span>No hay registros en la tabla!!!</span>
            </div>
          </td>
        </tr>
    </tbody>
  </table>
</div>
